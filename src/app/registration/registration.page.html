<ion-content class="ion-padding">
  <h1>Create Account,</h1>
  <h3>Sign up to get started!</h3>

  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
      <app-button type="submit" (click)="signUp(email, password)" expand="block" label='Register'></app-button>
      <app-icon-button (click)="authService.GoogleAuth()" icon='logo-google' label='Connect with Google'></app-icon-button>
    </ion-col>
    </ion-row>
  </form>
  <p class="footer-text">I'm already a member, <a routerLink="/login">Sign In</a></p>
</ion-content>
